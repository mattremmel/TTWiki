<!DOCTYPE html>
<html lang="en" ng-app="ContentTopicApp">

<head>
    <meta charset="UTF-8">
    <title>Content Topic</title>
</head>

<body ng-controller="ContentTopicController">

    <h3>{{topicData['topicType']}}</h3>

    <div class="snippetGroup" ng-repeat="group in topicData['snippetGroups']">

        <h4>{{group['title']}}</h4>
        <p ng-repeat="snippet in group['snippets']">
            {{snippet['title']}}
            <input type="text" placeholder="Enter text.." ng-model="snippet['content']" />
        </p>
        <br>
    </div>

</body>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script src="../js/ContentTopicApp.js"></script>
    <script src="../js/ContentTopicControllers.js"></script>
    <script src="../js/ContentTopicServices.js"></script>

</html>
